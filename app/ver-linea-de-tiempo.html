<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de calendario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
        .row>.col-4 {
            min-width: 400px;
        }
    </style>
</head>

<body class="bg-dark" data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand letras-brand" href="./index.html">TEMPUS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active btn btn-primary mx-3">
                            <a class="nav-link" href="./crear-linea-de-tiempo.html">CREAR</a>
                        </li>
                        <li class="nav-item active btn btn-primary mx-3">
                            <a class="nav-link" href="./ver-linea-de-tiempo.html">OBSERVAR</a>
                        </li>
                    </ul>
                    <span class="navbar-text letras-navbar-text">
                        Hecho por <b>Davel Gomoz</b>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <main class="container d-flex">
        <div class="mx-auto">


            <div class="container py-5 text-center">
                <div class="w-100 title mb-5">
                    <h1>
                        Ver
                        <br>
                        <span class="text-uppercase fw-semibold">tu línea de tiempo</span>:
                    </h1>
                </div>
                <section id="createCalendar" class="w-100">
                    <div class="row justify-content-center">
                        <div class="col col-lg-2"></div>
                        <div class="col-md-auto border border-secondary rounded p-3 text-secondary">
                            <div class="row">
                                <div class="col-md-8">
                                    <span class="h5 fw-semibold">Líneas de tiempo:</span>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary w-100" id="addTimelineBTN">
                                        <i class="fa-solid fa-circle-plus"></i>
                                        <span class="ms-1">Añadir línea</span>
                                    </button>
                                </div>
                                <section id="timelinesCodes" class="p-3">
                                </section>
                                <div class="container">
                                    <button class="btn btn-warning w-100" id="generateTimelineBTN">
                                        <i class="fa-solid fa-eye"></i>
                                        <span class="ms-1">OBSERVAR LÍNEA DE TIEMPO</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col col-lg-2"></div>
                    </div>
            </div>
            <section class="p-5 text-center" id="timelineWorkspace">
                <section class="row border-bottom  border-top border-secondary py-3" id="timelineNameArea">
                </section>
                <section class="row border-start border-white overflow-x-scroll" id="eventsArea">
                </section>
            </section>

        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
