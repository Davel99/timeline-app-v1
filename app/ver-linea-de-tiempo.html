<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
        .row>.col-4 {
            min-width: 400px;
        }
    </style>
</head>

<body class="bg-dark" data-bs-theme="dark">
    <header class="container p-3 d-flex">
        <a href="/crear-linea.html" class="btn btn-outline-primary mx-3">
            Crear línea de tiempo
        </a>
        <a href="/ver-linea-de-tiempo.html" class="btn btn-outline-primary mx-3">
            Ver línea de tiempo
        </a>
    </header>
    <main class="bg-dark text-white">
        <div class="container py-5 text-center">
            <h1>
                Ver
                <br>
                <span class="text-uppercase fw-semibold">tu línea de tiempo</span>:
            </h1>
            <section id="createCalendar" class="container">
                <div class="row justify-content-center">
                    <div class="col col-lg-2"></div>
                    <div class="col-md-auto border border-secondary rounded p-3 text-secondary">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="h5 fw-semibold">Líneas de tiempo:</span>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100" id="addTimelineBTN">Añadir Línea</button>
                            </div>
                            <section id="timelinesCodes" class="p-3">
                            </section>
                            <div class="container">
                                <button class="btn btn-warning w-100" id="generateTimelineBTN">
                                    VISUALIZAR LÍNEA DE TIEMPO
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-2"></div>
                </div>
        </div>
        <section class="p-5 text-center" id="timelineWorkspace">
            <section class="row border-bottom  border-top border-secondary py-3" id="timelineNameArea">
            </section>
            <section class="row border-start border-white overflow-x-scroll" id="eventsArea">
            </section>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
